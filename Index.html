<h1 style="text-align: center;font-size:70px;color:white;">LightBox.js</h1>
<center>
<p style="text-align: center; color:#f1f1f1;font-size:12px;padding-bottom:10px;margin-bottom:10px;">A jQuery lightbox plugin for images! Click the image to view it in a lightbox.</p>
</center>
<div class="col-xs-12 col-sm-offset-2 col-sm-4 col-md-offset-2 col-md-4  col-lg-offset-2 col-lg-4"><img class='lightbox thumbnail' data-class="white" src='http://www.thelastwallpaper.xyz/wp-content/uploads/2016/02/4K-Wallpaper-068.jpg' alt='' style="width: 100%" /></div>
<div class="col-xs-12  col-sm-4 col-md-4 col-lg-4"><img class='lightbox thumbnail' data-class="white" src='http://masbradwall.com/wp-content/uploads/2016/03/4k-Wallpaper-RWQqF.jpg' alt='' style="width: 100%" /></div>
<section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function () {

    $('.lightbox').click(function () {

        var data = $(this).data("class");
        console.log('You clicked the image');

        var windowHeight = window.innerHeight || $(window).height(),
            windowWidth = window.innerWidth || $(window).width();

        // Create the overlay, append it to body and make it visible.
        $('<div id="overlay"></div>')
            .css('opacity', '0')
            .animate({
            'opacity': '0.5'
        }, 'slow')
            .appendTo('body');


        // Create the lightbox container which shall contain the image
        $('<div id="lightbox"></div>')
            .hide()
            .appendTo('body');


        // Create img-element and add to #lightbox when loaded.
        $('<img class="'+data+'">')
            .attr('src', $(this).attr('src'))
            .css({
            'max-height': windowHeight,
                'max-width': windowWidth
        })
            .load(function () {
            $('#lightbox')
                .css({
                'top': (windowHeight - $('#lightbox').height()) / 2,
                    'left': (windowWidth - $('#lightbox').width()) / 2
            })
                .fadeIn();
        })
            .appendTo('#lightbox');


        // Remove lightbox on click
        $('#overlay, #lightbox').click(function () {
            $('#overlay, #lightbox').remove();
        });

        console.log("Display image in colorbox.");
    });


    console.log('Everything is ready.');
});
</script>
